<html>
<head>

    <title>WebView</title>
    <!-- <script>window.$ = window.jQuery = require('./js/jquery.js');</script> -->
    <!-- Insert this line above script imports  -->
    <script>
        if (typeof module === 'object') {window.module = module; module = undefined;}
    </script>

    <!-- normal script imports etc  -->
    <script src="./js/jquery.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>

    <script>
        const alertOnlineStatus = () => {
            //온라인 상태 
            if(navigator.onLine == false){
                alert("오프라인 상태");
                $('#contentWrapper').html("<h2>당신은 지금 오프라인 상태인것 같아요.</h2>");
            }
        }
        
        //window.addEventListener('online',  alertOnlineStatus)
        //window.addEventListener('offline',  alertOnlineStatus)
        
        alertOnlineStatus()
    </script>


    <style>
        *{ padding:0px; margin:0px; }
        #contentWrapper { position: relative; }
        #content { position: fixed; top: 0; left: 0; right: 0; bottom: 0; }
    </style>
</head>

<body>
    <div master id="contentWrapper">
        <webview ng-style="style" id="content" src="http://officeutil.com/" autosize="on" allowpopups></webview>
    </div>
</body>
</html>
